<html>
  <head>
    <title>JS RPS</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>JS RPS</h1>
    <div class="choices" id="rock">
      <img src="images/scissors.png" />
    </div>
    <div class="choices" id="paper">
      <img src="images/scissors.png" />
    </div>
    <div class="choices" id="scissor">
      <img src="images/scissors.png" />
    </div>

    <div class="wrapper">
      <p id="output"></p>
    </div>
    
    <div style="border: 0px solid blue; display: block;">
      <p id="myChoice"></p>
      <p>- VS -</p>
      <p id="cpuChoice"></p>
      <hr>
      <p id="verdict"></p>
    </div>
    
    <script src="index.js"></script>
  
  </body>
</html>
