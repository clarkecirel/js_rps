<html>
  <head>
    <title>JS RPS</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <center>
      <h1>JavaScript RockPaperScissor</h1>
      <h2> Click to Pick! </h2>
      <div class="choices" id="rock">
        <img src="images/rock.png" />
      </div>
      <div class="choices" id="paper">
        <img src="images/paper.png" />
      </div>
      <div class="choices" id="scissor">
        <img src="images/scissor.png" />
      </div>

      <div>
        <p id="output"></p>
      </div>
      
      <div>
        <p id="myChoice"></p>
        <p>- VS -</p>
        <p id="cpuChoice"></p>
        <hr />
      </div>
      <div class="verdict">
        <p id="verdict"></p>
        <hr />
      </div>
    </center>
    
    <script src="index.js"></script>
  
  </body>
</html>
